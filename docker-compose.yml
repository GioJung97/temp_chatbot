services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: file:./data/app.db
      RETRIEVAL_URL: http://retrieval:8081
      LLAMA_BASE_URL: ${LLAMA_BASE_URL:-http://host.docker.internal:8082}
      LLAMA_MODEL: ${LLAMA_MODEL:-Meta-Llama-3.1-8B-Instruct-IQ2_M.gguf}
      LLAMA_MAX_TOKENS: ${LLAMA_MAX_TOKENS:-512}
      LLAMA_TEMPERATURE: ${LLAMA_TEMPERATURE:-0.4}
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
    command: sh -c "npm run db:migrate && npm run start"
    depends_on:
      - retrieval
    restart: unless-stopped

  retrieval:
    build:
      context: .
      dockerfile: Dockerfile.retrieval
    ports:
      - "8081:8081"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
